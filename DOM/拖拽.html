<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #drag{
            width: 200px;
            height: 200px;
            background: #000;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id = 'drag'>

    </div>
    
    <script>
        oDrag = document.getElementById('drag');
        oDrag.onmousedown = function(e){
            var x = e.clientX - oDrag.offsetLeft;
            var y = e.clientY - oDrag.offsetTop;
            document.onmousemove = function(e){
                oDrag.style.top = e.clientY - y + 'px';
                oDrag.style.left = e.clientX - x + 'px';
            }
            oDrag.onmouseup = function(){
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
