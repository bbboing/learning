<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        {{ msg }}
        <div v-if='isLogin'>登陆成功</div>
        <div v-else>请登录</div>
        <div v-show='isLogin'>v-show</div>
    </div>
    <script src='vue.js'></script>
    <script>
        new Vue({
            el: '#app',    //挂载元素
            data: {
                msg: 'Hello World',
                isLogin: true
            }
        });
    </script>    
</body>
</html>
