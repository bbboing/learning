<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            background: #f00
        }
    </style>
</head>
<body>
    <h1>todolist</h1>
    <div id='list'>
        <div @click='click()' v-for='elem in product'>
            {{ elem.name }} {{ elem.price }}
        </div>
    </div>

    <script src='vue.js'></script>
    <script>
        new Vue({
            el:'#list',
            data:{
                product:[
                    {
                        name: "衣服",
                        price: 123,
                        isRed: false
                    },{
                        name: "裤子",
                        price: 234,
                        isRed: false
                    },{
                        name: "鞋子",
                        price: 343,
                        isRed: false
                    },{
                        name: "手机",
                        price: 654,
                        isRed: false
                    },{
                        name: "袜子",
                        price: 93,
                        isRed: false
                    }
                ]
            },
            methods: {
                click(){
                    this.isRed = !this.isRed;
                    console.log(this.isRed);
                }
            }
        })
    </script>
</body>
</html>
