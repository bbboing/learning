<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <button v-on:click='add'>点我点我</button>
        <input v-on:keyup.13='keyup($event)' v-model=count type="number">
        {{num}}
    </div>
    <script src='vue.js'></script>
    <script>
        new Vue({
            el: '#app',    //挂载元素
            data: {
                msg: 'Hello World',
                num: 0
            },
            methods: {
                add(){
                    this.num++;
                },
                keyup(e){
                    this.num += parseInt(this.count);
                }
            }
        });
    </script>    
</body>
</html>
