<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            display: -webkit-box;
        }
        #box1{
            -webkit-box-flex: 2;
            height: 200px;
            background: #000;
        }
        #box2{
            -webkit-box-flex: 1;
            height: 200px;
            background: #ff0;
        }
    </style>
</head>
<body>
    <div id='box'>
        <div id='box1'></div>
        <div id='box2'></div>
    </div>
</body>
</html>
