<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'></div>
    <script src='react.development.js'></script>
    <script src='react-dom.development.js'></script>
    <script src='browser.min.js'></script>
    <script type="text/babel">
        class Main extends React.Component{
            constructor(params){
                super(params);
            }
            render(){
                return(
                    <div>
                        <h1>剩余士兵数量120</h1>
                        <General name='A' num='100'></General>
                        <General name='B' num='80'></General>

                    </div>
                )
            }
        }
        class General extends React.Component{
            constructor(params){
                super(params);
                this.change = this.change.bind(this);
                this.state = {
                    num : this.props.num
                }
            }
            change(n){
                this.setState({
                    num : 1
                })
            }
            render(){
                return(
                    <div>
                        <h3>将军{this.props.name}现有士兵{this.props.num}</h3>
                        <div>
                            <input type='number' ref='number'/>
                            <button onClick={() => {
                                this.change(this.refs.number.value)
                            }}>调兵</button>
                        </div>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <Main></Main>,
            document.getElementById('app')
        );
    </script>
</body>
</html>
