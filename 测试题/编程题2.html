<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1{
            position: relative;
            width: 400px;
            height: 400px;
            background: #ff0;
        }
        .div2{
            position: absolute;
            width: 200px;
            height: 200px;
            background: #f00;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class='div1'>
        <div class='div2'></div>
    </div>
</body>
</html>
